name: Auto Version Bump on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    if: "!contains(github.event.head_commit.message, 'skip version')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # required to push tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Clean and install working version of bump-my-version
        run: |
          pip uninstall -y bump-my-version bumpversion click-configfile || true
          pip install bump-my-version==1.1.3 click-configfile==0.2.2
          bump-my-version --version
          python -c "import bumpversion.click_config; print('bumpversion from:', bumpversion.click_config.__file__)"

      - name: Install remaining dev dependencies
        run: |
          pip install \
            pytest>=7.0.0 \
            flake8>=5.0.0 \
            mypy>=1.0.0 \
            black>=23.0.0 \
            isort>=5.12.0 \
            pip-audit>=2.6.1

      - name: Configure Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Bump patch version
        run: bump-my-version bump patch

      - name: Push version bump
        run: git push origin main --follow-tags
